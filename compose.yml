services:
  postgres:
    image: postgres
    restart: always
    env_file: .env
    volumes:
      - postgresdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgresdata:

