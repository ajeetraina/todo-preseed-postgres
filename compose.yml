services:

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: todo_app
    volumes:
      - postgresdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgresdata:
